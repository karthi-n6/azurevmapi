name: OpenAI VM Request Handler

on:
  issues:
    types: [opened]
    
permissions:
  contents: write
  pull-requests: write
  issues: write
  
jobs:
  handle-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install openai PyGithub

      - name: Run OpenAI Request Handler
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_PAT }}
        run: |
          python .github/scripts/handle_vm_request.py "${{ github.event.issue.title }}" "${{ github.event.issue.body }}"
